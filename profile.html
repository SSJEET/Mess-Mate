<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MessMate Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .profile-container h2 {
      margin-bottom: 20px;
    }

    .profile-container p {
      font-size: 18px;
      margin: 10px 0;
    }

    .profile-container button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .profile-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2 id="username">Welcome</h2>
    <p>Balance: $<span id="balance">0</span></p>
    <p>Cost: $<span id="cost">0</span></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // Example: store logged in username in localStorage after login
    const username = localStorage.getItem("loggedInUser");

    if (!username) {
      alert("Please login first");
      window.location.href = "login.html";
    } else {
      // Fetch user data from backend
      fetch(`http://localhost:5000/profile/${username}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            window.location.href = "login.html";
          } else {
            document.getElementById("username").innerText = `Welcome, ${data.username}`;
            document.getElementById("balance").innerText = data.balance;
            document.getElementById("cost").innerText = data.cost;
          }
        })
        .catch(err => {
          console.error(err);
          alert("Server error");
        });
    }

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
